<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
   

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    
</head>
<body>
    <div class="vlcConatiner">
        <header>
            <div class="titleBar">
                <img src="./vlc.png" alt="vlc image" class="title-img">
                <h1 class="title">VLC Media Player</h1>
                <i class="fa-solid fa-x crossIcon"></i>
    
            </div>
            <div class="menu-bar">
                <div class="menu">
                    <div class="menu-btn" id="videoBtn">Media</div>
                    <input type="file" class="videoInput" id="videoInput">
    
                </div>
                <div class="menu">
                    <div class="menu-btn">Playback</div>
                    <ul class="menu-items">
                        <li id="SpeedUp">SpeedUp</li>
                        <li id="SpeedDown">SpeedDown</li>
    
                    </ul>
    
                </div>
                <div class="menu">
                    <div class="menu-btn">Audio</div>
                    <ul class="menu-items">
                        <li id="VolumeUp">VolumeUp</li>
                        <li id="VolumeDown">VolumeDown</li>
                    </ul>
                </div>
    
                <div class="menu">
                    <div class="menu-btn">Subtitle</div>
                    
                </div>
    
                <div class="menu">
                    <div class="menu-btn">Tools</div>
                    
                </div>
                <div class="menu">
                    <div class="menu-btn">Help</div>
                    
                </div>
                
           
               
            </div>
    
        </header>
    
        <main id="main" >
            <img src="./vlc.png" alt="vlcimage" class="main-image">
    
        </main>
        <div class="toast"></div>
    
        <footer>
    
            <div class="time-container">
                <div class="current-time" id="current-time">00:00</div>
                <div class="time-slider">
                    <input type="range" value="0" min="0" class="slider" id="slider" >
                </div>
                <div class="total-time" id="total-time">--/--/--</div>
    
            </div>
            <div class="menu-btns">
                <div class="play_pause-container btn" id="playpause">
                  
                    <i class="fa-solid fa-play"></i>
    
                </div>
    
                <div class="rest-options">
                    <div class="back-btn btn" id="backbtn">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="placeholder btn" id="stopBtn">
                        <i class="fa-solid fa-stop"></i>
    
                    </div>
                    <div class="forward-btn btn" id="forwardBtn">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                    <div class="fullscreen-btn btn" id="fullScreen">
                        
                        <i class="fa-solid fa-expand"></i>
    
                    </div>
    
                </div>
            </div>
    
        </footer>
    
        <script src="./script.js"></script>

    </div>
  
    
    
    
</body>
</html>
